<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.price}}$</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.imageSrc">
  <mat-card-content>
    <p>{{item.descripion}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button-toggle class="button_add_to_bag action-button" > <a routerLink ="/bag/{{index}}">
      Add to bag
    </a></button>
    <button mat-button-toggle class="button_details action-button" >
      <a routerLink ="/home/{{index}}">
      Details
    </a>
    </button>
  </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
